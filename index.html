<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Bliz.com</title>
    <link rel="shortcut icon" href="assets/img/tab_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/index.css">

</head>

<body>

    <!-- header_start -->

    <header class="header">
        <img src="assets/img/home_logo.png" alt="logo">
        <div class="nav">
            <a id="button" href="index.html">Sign Up</a>
            <a id="button" href="pages/login.html">Log In</a>
        </div>

    </header>

    <!-- header_end -->

    <!-- container1 start. It is use for background  size -->

    <div class="container1">

<!-- content1 start. All content are there -->

        <div class="content1">
            <div class="welc">
                <h1>Welcome to Net Bliz</h1>
                <h3>Sign Up</h3>
            </div>

            <form action="pages/login.html">
                <div class="form">
                <div class="label">
                    <label for="fname">First Name </label><br>
                    <label for="lname" id="name">Last Name </label><br>
                    <label for="dob" id="name">Date of birth</label><br>
                    <label for="email" id="name">Email Id</label><br>
                    <label for="password" id="name">Password</label><br>
                    <label for="aadhar" id="name">Aadhar Number</label><br>
                    <label for="pan" id="name">PAN Number</label><br>
                </div>

                <div class="input">
                    <input type="text" id="fname" name="fname" placeholder="Balaji dharun" maxlength="25" required><br>
                    <input type="text" id="lname" name="lname" placeholder="A" min="1" required><br>
                    <input type="date" id="dob" name="dob" required><br>
                    <input type="email" id="email" name="email" placeholder="dharun23@gmail.com" required><br>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
                    <input type="number" id="aadhar" name="aadhar" placeholder="1234 5678 9012" min="1" required><br>
                    <input type="text" id="pan" name="pan" placeholder="SSSSS1123S" required><br>

                </div>

            </div>

                <button id="submit">Submit</button>
                
            </form>

        </div>
<!-- content1 end . All content are finished -->


    </div>

<!-- container1 end -->

</body>


</html>
