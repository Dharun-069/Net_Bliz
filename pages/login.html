<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login.com</title>
    <link rel="shortcut icon" href="../assets/img/tab_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>

    <div class="container1">
        <div class="content1">

            <div class="form" method="get">
                <form action="../pages/home.html" >
                    <img src="../assets/img/user-male-circle.png" alt="logo">

                    <div>
                        <input type="uname" id="uname" name="uname" placeholder="User name"> 
                    </div>

                    <div>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <div id="name">
                        <input type="text" id="captcha" name="captcha" placeholder="Enter your captcha">
                    </div>

                    <img src="../assets/img/captcha.png" alt="captcha">

                    <div>
                        <input type="checkbox" id="check" name="check">I accect the Terms & Conditions
                    </div>
                    <div class="input">
                        <button id="button">LogIn</button>
                        <input type="reset" id="button">

                    </div>

                    <a id="back_sign" href="../index.html">Back to sign up?</a>

                </form>
            </div>

        </div>


    </div>


</body>

</html>
